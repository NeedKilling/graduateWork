<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/ico" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">    
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.min.css">
        <title>Подписка</title>
    </head>
<body>
<div class="wrap">
    
<div class="subscription">
    <div class="container">
        <div class="tarif">
            <div class="tarif_title">Тарифы</div>
            <div class="tarif_subtitle">Лучшее соотношение цена = качество</div>
            <div class="wrapper">
                <div class="tarif_item">
                    <div class="title">Бронза</div>
                    <div class="description">
                        <div class="value">200 руб.</div>
                        <div class="term">1 месяц</div>
                        <div class="text">отключение рекламы</div>
                    </div>
                    <button class="btn">Купить</button>
                </div>
                <div class="tarif_item">
                    <div class="title">Сербро</div>
                    <div class="description">
                        <div class="value">550 руб.</div>
                        <div class="term">3 месяца</div>
                        <div class="text">отключение рекламы</div>
                    </div>
                    <button class="btn">Купить</button>
                </div>
                <div class="tarif_item">
                    <div class="title">Золото</div>
                    <div class="description">
                        <div class="value">1900 руб.</div>
                        <div class="term">1 год</div>
                        <div class="text">отключение рекламы</div>
                    </div>
                    <button class="btn">Купить</button>
                </div>
            </div>
        </div>
        <div class="compresion">
            <div class="compresion_title">Сравнение тарифов</div>
            <table class="table">
                <tbody>
                    <tr>
                      <td></td>
                      <td>Без подписки</td>
                      <td>Бронза</td>
                      <td>Серебро</td>
                      <td>Золото</td>
                    </tr>
                    <tr>
                      <td>Отключение рекламы</td>
                      <td></td>
                      <td><div class="pip"></div></td>
                      <td><div class="pip"></div></td>
                      <td><div class="pip"></div></td>
                    </tr>
                    <tr>
                      <td>Доступ к главам по подписке</td>
                      <td></td>
                      <td><div class="pip"></div></td>
                      <td><div class="pip"></div></td>
                      <td><div class="pip"></div></td>
                    </tr>
                    <tr>
                      <td>Gif - аватар</td>
                      <td></td>
                      <td></td>
                      <td><div class="pip"></div></td>
                      <td><div class="pip"></div></td>
                    </tr>
                    <tr>
                      <td>Лейбл</td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td><div class="pip"></div></td>
                    </tr>
                  </tbody>
            </table>
              
        </div>
    </div>
</div>

</div>
</body>
</html>
